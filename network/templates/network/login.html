{% extends "network/layout.html" %}

{% block body %}

<div class="bg-primary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                  Login
                </h3>
              </div>
              <div class="card-body">
                {% if message %}
                <div class="alert alert-danger"
                     role="alert">
                  {{ message }}
                </div>
                {% endif %}

                <form action="{% url 'login' %}" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label class="small mb-1">Username</label>
                    <input autofocus class="form-control py-4" type="text" name="username" placeholder="Username">
                    <div class="form-group">
                      <label class="small mb-1">Password</label>
                      <input class="form-control py-4" type="password" name="password" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                    <input class="btn btn-primary" type="submit" value="Login">
                  </div>
                </form>

              </div>

              <div class="card-footer text-center" *ngIf="!cadastrando">
                <div class="small">
                  Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
