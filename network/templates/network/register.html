{% extends "network/layout.html" %}

{% block body %}

<div class="bg-primary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                  Register
                </h3>
              </div>

              <div class="card-body">
                {% if message %}
                <div class="alert alert-danger"
                     role="alert">
                  {{ message }}
                </div>
                {% endif %}

                <form action="{% url 'register' %}" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <input class="form-control is-valid" id="validationServer01" autofocus type="text" name="username" placeholder="Username"
                           required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="form-group">
                    <input class="form-control is-valid" id="validationServer02" type="email" name="email" placeholder="Email Address" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="form-group">
                    <input class="form-control is-valid" id="validationServer03" type="password" name="password" placeholder="Password"
                           required>
                  </div>
                  <div class="form-group">
                    <input class="form-control is-valid" type="password" name="confirmation"
                           placeholder="Confirm Password" required>
                    <div class="invalid-feedback">
                      Please confirm password.
                    </div>
                  </div>
                  <input class="btn btn-success" type="submit" value="Register">
                </form>
              </div>

              <div class="card-footer text-center" *ngIf="!cadastrando">
                <div class="small">
                  Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
